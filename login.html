<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Navigator - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 2rem;
            color: #333;
        }
        #authContainer {
            width: 300px;
        }
        #authForm {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #authToggle {
            margin-top: 1rem;
        }
        #authSwitch {
            color: #007bff;
            text-decoration: none;
        }
        #authSwitch:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Career Navigator</h1>
        <div id="authContainer">
            <h2 id="authTitle">Sign In</h2>
            <form id="authForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="authSubmit">Sign In</button>
            </form>
            <p id="authToggle">Don't have an account? <a href="#" id="authSwitch">Sign Up</a></p>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCj70N8dpWeXJTn-xeMG7LeRWbPMH_euvQ",
            authDomain: "career-nav-with-ai.firebaseapp.com",
            projectId: "career-nav-with-ai",
            storageBucket: "career-nav-with-ai.firebasestorage.app",
            messagingSenderId: "484031454829",
            appId: "1:484031454829:web:b6665c361ed853d086e964",
            measurementId: "G-WG5R1D1R5T"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get references to auth and firestore
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Get DOM elements
        const authContainer = document.getElementById('authContainer');
        const authTitle = document.getElementById('authTitle');
        const authForm = document.getElementById('authForm');
        const authSubmit = document.getElementById('authSubmit');
        const authToggle = document.getElementById('authToggle');
        const authSwitch = document.getElementById('authSwitch');

        let isSignUp = false;

        // Toggle between Sign In and Sign Up
        document.addEventListener('click', (e) => {
            if (e.target && e.target.id === 'authSwitch') {
                e.preventDefault();
                isSignUp = !isSignUp;
                authTitle.textContent = isSignUp ? 'Sign Up' : 'Sign In';
                authSubmit.textContent = isSignUp ? 'Sign Up' : 'Sign In';
                authToggle.innerHTML = isSignUp
                    ? 'Already have an account? <a href="#" id="authSwitch">Sign In</a>'
                    : 'Don\'t have an account? <a href="#" id="authSwitch">Sign Up</a>';
            }
        });

        // Handle form submission
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = authForm.email.value;
            const password = authForm.password.value;

            try {
                if (isSignUp) {
                    // Sign up
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    await db.collection('users').doc(userCredential.user.uid).set({
                        email: email,
                        createdAt: new Date()
                    });
                } else {
                    // Sign in
                    await auth.signInWithEmailAndPassword(email, password);
                }
                // Redirect to dashboard on success
                window.location.href = 'sam.html';
            } catch (error) {
                console.error('Authentication error:', error);
                alert('Authentication failed. Please try again.');
            }
        });
    </script>
</body>
</html>
